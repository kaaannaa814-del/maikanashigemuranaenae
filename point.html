<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Points</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: "Hiragino Sans","Arial",sans-serif;
      background-color: #e9f5ff;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .point-item {
      margin-bottom: 18px;
      padding-left: 5px;
      border-left: 4px solid #4aa3ff;
    }

    .point-item strong {
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>POINT</h1>

    <div class="point-item">
      <strong>・日程</strong><br>
      1月15日（木）〜1月17日（土）
    </div>

    <div class="point-item">
      <strong>・集合</strong><br>
      22:15　バスタ新宿
    </div>

    <div class="point-item">
      <strong>・解散予定</strong><br>
      21:30
    </div>

    <div class="point-item">
      <strong>・場所</strong><br>
      竜王スキー場
    </div>

    <div class="point-item">
      <strong>・ホテル</strong><br>
      竜王マウンテンホテル
    </div>

    <div class="point-item">
      <strong>・合宿費</strong><br>
      23,000円
    </div>

    <div class="point-item">
      <strong>・レンタル保証代</strong><br>
      1,000円
    </div>

    <div class="point-item">
      <strong>・小物レンタル（手袋・ゴーグル・帽子）</strong><br>
      600円
    </div>

    <div class="point-item">
      <strong>・ゲレンデ昼食代</strong><br>
      二日間分
    </div>

    <div class="point-item">
      <strong>・16日の朝食</strong><br>
      支給なし → 各自持参
    </div>

  </div>
</body>
</html>
