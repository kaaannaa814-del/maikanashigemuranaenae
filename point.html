<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent: #5a7cae;
      --text: #222;
      --red: #d40000;
    }

    body{
      font-family: "Noto Sans JP", sans-serif;
      background: #e8f6ff;
      color: var(--text);
      margin: 0;
      padding: 28px 18px;
      line-height: 1.7;
    }

    h1{
      font-family: "Playfair Display", serif;
      text-align: center;
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 32px;
      letter-spacing: 1px;
    }

    .content{
      max-width: 780px;
      margin: 0 auto;
      font-size: 16px;
    }

    ul{
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    li{
      margin-bottom: 18px;
      position: relative;
      padding-left: 18px;
    }

    li::before{
      content: "•";
      color: var(--accent);
      font-weight: 700;
      position: absolute;
      left: 0;
      top: 0;
    }

    .red{
      color: var(--red);
      font-weight: 500;
    }

    a{
      color: var(--accent);
      text-decoration: underline;
      font-size: 15px;
    }

    a:hover{
      opacity: 0.75;
    }

    .note{
      font-size: 14px;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>

<body>
