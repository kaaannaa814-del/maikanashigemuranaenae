<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent: #5a7cae;
      --text: #222;
      --red: #d40000;
    }

    body{
      font-family: "Noto Sans JP", sans-serif;
      background: #e8f6ff;
      color: var(--text);
      margin: 0;
      padding: 28px 18px;
      line-height: 1.6;
    }

    h1{
      font-family: "Playfair Display", serif;
      text-align: center;
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 28px;
      letter-spacing: 1px;
    }

    .content{
      max-width: 780px;
      margin: 0 auto;
      font-size: 16px;
    }

    ul{
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    li{
      margin-bottom: 14px;
      position: relative;
      padding-left: 14px;
    }

    li::before{
      content: "•";
      color: var(--accent);
      font-weight: 700;
      position: absolute;
      left: 0;
      top: 0;
    }

    /* 赤字：色のみ（太くしない） */
    .red{
      color: var(--red);
      font-weight: normal;
    }

    a{
      color: var(--accent);
      text-decoration: underline;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <h1>Point</h1>

  <div class="content">
    <ul>
      <li>日程：1月15日（木）〜1月17日（土）</li>

      <li>
        集合時間：<span class="red">22:15</span><br>
        <a href="https://maps.app.goo.gl/d4371FmNSwLZWgDe9?g_st=ipc" target="_blank">
          バスタ新宿4階（Googleマップ）
        </a>
      </li>

      <li>解散予定：21:30</li>

      <li>
        場所：竜王スキーパーク<br>
        <a href="https://maps.app.goo.gl/quoxHrXs2dg8Ra2c8?g_st=ipc" target="_blank">
          地図を開く
        </a>
      </li>

      <li>
        全員：ボード・ウェアレンタル無料  
        （<span class="red">補償料1,000円必須</span>）
      </li>

      <li>
        小物レンタル：<span class="red">各300円／日</span>  
        （手袋・ゴーグル・帽子／全部で1,800円）
      </li>

      <li>16日の朝食は支給なし（各自持参）</li>

      <li>昼食代：2日分各自用意</li>
    </ul>
  </div>

</body>
</html>
