<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POINT</title>

  <style>
    body{
      margin: 0;
      padding: 0;
      font-family: "Playfair Display", serif;
      background-color: #e8f6ff; /* ←薄い水色 */
    }

    .wrapper{
      max-width: 700px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h1{
      text-align: center;
      font-size: 2.4rem;
      font-weight: 700;
      color: #000; /* ←タイトル黒字 */
      margin-bottom: 30px;
    }

    .point-box{
      background: white;
      padding: 22px 25px;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      line-height: 1.8;
      font-size: 1.05rem;
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <h1>POINT</h1>

    <div class="point-box">
      ・日程　１月１５日（木）ー１月１７日（土）<br>

      ・解散予定　21：30<br>
      ・場所：竜王スキー場<br>
      ・ホテル：竜王マウンテンリゾート<br>
    </div>

  </div>

</body>
</html>
