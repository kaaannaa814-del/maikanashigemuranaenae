<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポイント</title>
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Spectral', serif;
      padding: 20px;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 8px;
    }
    .highlight {
      color: red;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>ポイント</h1>
  <ul>
    <li>日程：1月15日（木）～1月17日（土）</li>
    <li>解散予定：21:30</li>
    <li>場所：竜王スキー場</li>
    <li>ホテル：竜王マウンテン</li>
    <li>集合：<span class="highlight">22:15 バスタ新宿</span></li>
  </ul>

  <h2>持ち物</h2>
  <ul>
    <li>スキー／スノーボード用具</li>
    <li>ウェア・手袋・ゴーグル</li>
    <li>防寒小物（帽子・ネックウォーマーなど）</li>
    <li>着替え・下着</li>
    <li>タオル・洗面道具</li>
    <li>保険証・お金・身分証</li>
  </ul>

  <h2>注意事項</h2>
  <ul>
    <li>怪我防止のためストレッチや準備運動を忘れずに</li>
    <li>集合時間に遅れないように注意</li>
    <li>夜間は暖かく、防寒対策をしっかり</li>
    <li>ホテルでのマナーを守ること</li>
  </ul>
</body>
</html>
