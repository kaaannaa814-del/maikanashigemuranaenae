<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITEMS</title>

  <!-- フォント：Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      font-family: "Arial", sans-serif;
      color: #222;
    }

    /* タイトル */
    .title {
      text-align: center;
      font-size: 42px;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      margin-bottom: 25px;
      color: #000;
    }

    /* セクションタイトル */
    .section-title {
      font-size: 20px;
      font-weight: 700;
      margin: 25px 0 12px;
      border-left: 6px solid #6aa6d8;
      padding-left: 10px;
    }

    /* 1列表示アイテム */
    .item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }

    /* チェックボックス */
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #6aa6d8;
    }

    /* ボタン */
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 15px;
      border-radius: 8px;
      background-color: #6aa6d8;
      color: #fff;
      border: none;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
    }

    .btn.secondary {
      background-color: #fff;
      color: #6aa6d8;
      border: 2px solid #6aa6d8;
    }
  </style>
</head>
<body>

  <div class="title">ITEMS</div>

  <!-- ボタン（印刷なし） -->
  <div class="controls">
    <button class="btn" id="checkAllBtn">すべてチェック</button>
    <button class="btn secondary" id="clearAllBtn">すべてクリア</button>
  </div>

  <!-- セクション：日用品 -->
  <div class="section-title">日用品</div>
  <div id="section-1"></div>

  <!-- 電子機器 -->
  <div class="section-title">電子機器</div>
  <div id="section-2"></div>

  <!-- 衣類 -->
  <div class="section-title">衣類</div>
  <div id="section-3"></div>

  <!-- 貴重品 -->
  <div class="section-title">貴重品</div>
  <div id="section-4"></div>


  <script>
    // アイテム一覧
    const itemsData = {
      "section1": [
        "雨具", "カイロ", "歯ブラシ", "ハンカチ", "ティッシュ",
        "眼鏡・コンタクト", "日焼け止め", "ドライヤー・ヘアアイロン",
        "シャンプー・コンディショナー（備え付け有）",
        "洗顔料・メイク落とし・化粧品", "剃刀・髭剃り",
        "くし・整髪料", "生理用品", "常備薬"
      ],
      "section2": ["スマホ", "充電器", "モバイルバッテリー"],
      "section3": [
        "スノーボードウェア・ズボン", "着替え", "下着・靴下",
        "パジャマ", "上着", "バスタオル"
      ],
      "section4": [
        "財布", "合宿費",
        "レンタル料＋保証料（最大4000円）",
        "2日目・3日目の昼食代",
        "マイナンバーカード"
      ]
    };

    const map = {
      "section-1": "section1",
      "section-2": "section2",
      "section-3": "section3",
      "section-4": "section4"
    };

    let index = 0;

    window.onload = () => {
      Object.keys(map).forEach(id => {
        const sec = document.getElementById(id);
        itemsData[map[id]].forEach(text => {
          
          const div = document.createElement("div");
          div.className = "item";

          const check = document.createElement("input");
          check.type = "checkbox";
          check.id = "item" + index;

          const storageKey = "ITEMS_" + check.id;
          const saved = localStorage.getItem(storageKey);
          if (saved === "true") check.checked = true;

          check.addEventListener("change", () => {
            localStorage.setItem(storageKey, check.checked);
          });

          const label = document.createElement("label");
          label.setAttribute("for", check.id);
          label.textContent = text;

          div.appendChild(check);
          div.appendChild(label);
          sec.appendChild(div);

          index++;
        });
      });

      document.getElementById("checkAllBtn").onclick = () => setAll(true);
      document.getElementById("clearAllBtn").onclick = () => setAll(false);
    };

    function setAll(flag) {
      document.querySelectorAll("input[type='checkbox']").forEach(cb => {
        cb.checked = flag;
        localStorage.setItem("ITEMS_" + cb.id, flag);
      });
    }
  </script>

</body>
</html>
