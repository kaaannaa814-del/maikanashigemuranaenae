<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SCHEDULE - Snowboard Camp 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(#cfefff, #e8f9ff);
      text-align: center;
      min-height: 100vh;
    }

    .title {
      font-size: 55px;
      font-weight: bold;
      margin-top: 70px;
      color: #0a0a0a;
    }

    .box {
      margin: 50px auto;
      width: 85%;
      max-width: 600px;
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      padding: 30px;
      color: #000;
      line-height: 1.8;
      font-size: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
    }

    a {
      display: inline-block;
      margin-top: 40px;
      font-size: 22px;
      color: #000;
      background: #4ecbff;
      padding: 14px 30px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="title">SCHEDULE</div>

  <div class="box">
    8:30　集合<br>
    9:00　レッスン開始<br>
    12:00　お昼休憩<br>
    13:00　午後レッスン<br>
    16:00　終了予定
  </div>

  <a href="index.html">← ホームへ戻る</a>
</body>
</html>
