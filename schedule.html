<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schedule</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
<style>
:root{
  --accent: #4a90e2;
  --accent-strong: #2a6fb0;
  --bg: #f0f4f8;
  --card-bg: #ffffff;
  --text: #143240;
}

body {
  margin: 0;
  padding: 20px;
  font-family: 'Playfair Display', serif;
  background: var(--bg);
  color: var(--text);
}

h1 {
  font-size: 40px;
  text-align: center;
  margin-bottom: 40px;
  font-weight: 700;
}

/* 日ごとのブロック */
.day-block {
  max-width: 820px;
  margin: 0 auto 36px auto;
  padding: 18px;
  background: var(--card-bg);
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
  position: relative;
}

/* 日付タイトル */
.day-title {
  display: inline-block;
  font-size: 28px;
  font-weight: 700;
  margin: 6px 0 18px 8px;
  background: rgba(74,144,226,0.12);
  padding: 8px 14px;
  border-radius: 10px;
  color: #000000;
}

/* タイムライン全体 */
.timeline {
  position: relative;
  padding-left: 44px;
}

/* 縦線 */
.timeline::before {
  content: "";
  position: absolute;
  left: 26px; /* 線の中央 */
  top: 0;
  bottom: 0;
  width: 4px;
  background: linear-gradient(to bottom, var(--accent), var(--accent-strong));
  border-radius: 2px;
}

/* 各イベント */
.timeline-item {
  position: relative;
  padding: 16px 0; /* 上下間隔 */
}

/* 丸（〇） */
.circle {
  position: absolute;
  left: 26px; /* 線中央 */
  top: 50%;
  transform: translate(-50%, -50%); /* 完全中央揃え */
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: var(--card-bg);
  border: 4px solid var(--accent);
  box-shadow: 0 2px 6px rgba(74,144,226,0.18);
}

.time-text {
  font-size: 18px;
  line-height: 1.6;
  margin-left: 40px; /* 丸との距離*
