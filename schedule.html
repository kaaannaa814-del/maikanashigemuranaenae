<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schedule</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
<style>
:root{
  --accent: #4a90e2;
  --accent-strong: #2a6fb0;
  --bg: #f0f4f8;
  --card-bg: #ffffff;
  --text: #143240;
}

body {
  margin: 0;
  padding: 20px;
  font-family: 'Playfair Display', serif;
  background: var(--bg);
  color: var(--text);
}

h1 {
  font-size: 40px;
  text-align: center;
  margin-bottom: 40px;
  font-weight: 700;
}

.day-block {
  max-width: 820px;
  margin: 0 auto 36px auto;
  padding: 18px;
  background: var(--card-bg);
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
  position: relative;
}

.day-title {
  display: inline-block;
  font-size: 28px;
  font-weight: 700;
  margin: 6px 0 18px 8px;
  background: rgba(74,144,226,0.12);
  padding: 8px 14px;
  border-radius: 10px;
  color: #000000;
}

.timeline {
  position: relative;
  padding-left: 44px;
}

.timeline::before {
  content: "";
  position: absolute;
  left: 26px; /* 縦線の左端 */
  top: 0;
  bottom: 0;
  width: 4px;
  background: linear-gradient(to bottom, var(--accent), var(--accent-strong));
  border-radius: 2px;
}

.timeline-item {
  position: relative;
  padding: 12px 0 22px 0;
}

.timeline-item:last-child { padding-bottom: 6px }

/* 丸を縦線の中央に完全揃え */
.circle {
  position: absolute;
  left: 28px; /* 縦線中央 (線幅4pxの半分を足す) */
  top: 50%;
  width: 16px;
  height: 16px;
  margin-top: -10px; /* circleの半分(16px/2) + border4px/2 = -10px */
  border-radius: 50%;
  background: var(--card-bg);
  border: 4px solid var(--accent);
  box-shadow: 0 2px 6px rgba(74,144,226,0.18);
}

.time-text {
  font-size: 18px;
  line-height: 1.6;
  margin-left: 44px; /* 丸の右端から */
  font-weight: 600;
}

.time-strong {
  font-weight: 700;
  color: var(--accent-strong);
  margin-right: 8px;
}

@media (max-width:600px){
  h1{font-size:34px}
  .day-title{font-size:22px;padding:6px 10px}
  .time-text{font-size:16px;margin-left:36px;}
  .day-block{max-width:100%; padding:14px;}
  .timeline{padding-left:36px;}
  .timeline::before{left:20px;}
  .circle{left:22px;margin-top:-10px;}
}
</style>
</head>
<body>

<h1>Schedule</h1>

<div class="day-block">
  <div class="day-title">1月15日（木）</div>
  <div class="timeline">
    <div class="timeline-item">
      <div class="circle"></div>
      <div class="time-text"><span class="time-strong">22:15</span>バスタ新宿集合（4階）</div>
    </div>
    <div class="timeline-item">
      <div class="circle"></div>
      <div class="time-text"><span class="time-strong">22:40</span>出発</div>
    </div>
  </div>
</div>

<div class="day-block">
  <div class="day-title">1月16日（金）</div>
  <div class="timeline">
    <div class="timeline-item">
      <div class="circle"></div>
      <div class="time-text"><span class="time-strong">05:10</span>スキー場到着予定</div>
    </div>
    <div class="timeline-item">
      <div class="circle"></div>
      <div class="time-text"><span class="time-strong">07:00</span>フリータイム</div>
    </div>
    <div class="timeline-item">
      <div class="circle"></div>
      <div class="time-text"><span class="time-strong">16:00</span>ホテル</div>
    </div>
    <div class="timeline-item">
      <div class="circle"></div>
      <div class="time-text"><span class="time-strong">18:00</span>夕食</div>
    </div>
    <div class="timeline-item">
      <div class="circle"></div>
      <div class="time-text"><span class="time-strong">20:00</span>宴会</div>
    </div>
  </div>
</div>

<div class="day-block">
  <div class="day-title">1月17日（土）</div>
  <div class="timeline">
    <div class="timeline-item">
      <div class="circle"></div>
      <div class="time-text"><span class="time-strong">07:30</span>朝食</div>
    </div>
    <div class="timeline-item">
      <div class="circle"></div>
      <div class="time-text"><span class="time-strong">09:00</span>ホテル出発</div>
    </div>
    <div class="timeline-item">
      <div class="circle"></div>
      <div class="time-text"><span class="time-strong">09:30</span>スキー場着</div>
    </div>
    <div class="timeline-item">
      <div class="circle"></div>
      <div class="time-text"><span class="time-strong">10:00</span>フリータイム</div>
    </div>
    <div class="timeline-item">
      <div class="circle"></div>
      <div class="time-text"><span class="time-strong">16:30</span>集合</div>
    </div>
    <div class="timeline-item">
      <div class="circle"></div>
      <div class="time-text"><span class="time-strong">17:30</span>出発</div>
    </div>
    <div class="timeline-item">
      <div class="circle"></div>
      <div class="time-text"><span class="time-strong">21:30</span>バスタ新宿着</div>
    </div>
  </div>
</div>

</body>
</html>
