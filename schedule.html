<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schedule</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
<style>
:root{
  --accent: #4a90e2;
  --accent-strong: #2a6fb0;
  --bg: #f0f4f8;
  --card-bg: #ffffff;
  --text: #143240;
}

body {
  margin: 0;
  padding: 20px;
  font-family: 'Playfair Display', serif;
  background: var(--bg);
  color: var(--text);
}

h1 {
  font-size: 40px;
  text-align: center;
  margin-bottom: 40px;
  font-weight: 700;
}

.day-block {
  max-width: 820px;
  margin: 0 auto 36px auto;
  padding: 18px;
  background: var(--card-bg);
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
}

.day-title {
  font-size: 28px;
  font-weight: 700;
  margin: 6px 0 18px 0;
}

.timeline {
  position: relative;
  padding-left: 44px;
}

.timeline::before {
  content: "";
  position: absolute;
  left: 28px; /* 縦線 */
  top: 0;
  bottom: 0;
  width: 4px;
  background: linear-gradient(to bottom, var(--accent), var(--accent-strong));
  border-radius: 2px;
}

.timeline-item {
  padding: 12px 0;
}

.time-text {
  font-size: 18px;
  font-weight: 600;
  margin-left: 0; /* 丸がないので左マージンなし */
}

.time-strong {
  font-weight: 700;
  color: var(--accent-strong);
  margin-right: 8px;
}

@media (max-width:600px){
  h1{font-size:34px;}
  .day-title{font-size:22px;}
  .time-text{font-size:16px;}
}
</style>
</head>
<body>

<h1>Schedule</h1>

<div class="day-block">
  <div class="day-title">1月15日（木）</div>
  <div class="timeline">
    <div class="timeline-item">
      <div class="time-text"><span class="time-strong">22:15</span>バスタ新宿集合（4階）</div>
    </div>
    <div class="timeline-item">
      <div class="time-text"><span class="time-strong">22:40</span>出発</div>
    </div>
  </div>
</div>

<div class="day-block">
  <div class="day-title">1月16日（金）</div>
  <div class="timeline">
    <div class="timeline-item">
      <div class="time-text"><span class="time-strong">05:10</span>スキー場到着予定</div>
    </div>
    <div class="timeline-item">
      <div class="time-text"><span class="time-strong">07:00</span>フリータイム</div>
    </div>
    <div class="timeline-item">
      <div class="time-text"><span class="time-strong">16:00</span>ホテル</div>
    </div>
  </div>
</div>

</body>
</html>
