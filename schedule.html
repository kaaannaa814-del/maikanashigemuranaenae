<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schedule</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
<style>
:root{
  --accent: #4a90e2;
  --accent-strong: #2a6fb0;
  --bg: #f0f4f8;
  --card-bg: #ffffff;
  --text: #143240;
}

body {
  margin: 0;
  padding: 20px;
  font-family: 'Playfair Display', serif;
  background: var(--bg);
  color: var(--text);
}

h1 {
  font-size: 40px;
  text-align: center;
  margin-bottom: 40px;
  font-weight: 700;
}

.day-block {
  max-width: 820px;
  margin: 0 auto 36px auto;
  padding: 18px;
  background: var(--card-bg);
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
}

.day-title {
  font-size: 28px;
  font-weight: 700;
  margin: 6px 0 18px 0;
}

.timeline {
  position: relative;
  padding-left: 28px; /* 縦線位置 */
}

.timeline::before {
  content: "";
  position: absolute;
  left: 0; /* 線を左端に */
  top: 0;
  bottom: 0;
  width: 4px;
  background: linear-gradient(to bottom, var(--accent), var(--accent-strong));
  border-radius: 2px;
}

.timeline-item {
  padding: 12px 0;
  margin-left: 12px; /* テキストを線から少し右に */
}

.time-text {
  font-size: 18px;
  font-weight: 600;
}

.time-strong {
  font-weight: 700;
  color: var(--accent-strong);
  margin-right: 8px;
}

@media (max-width:600px){
  h1{font-size:34px;}
  .day-title{font-size:22px;}
  .time-text{font-size:16px;}
  .timeline{padding-left:20px;}
  .timeline-item{margin-left:8px;}
}
</style>
</head>
<body>

<h1>Schedule</h1>

<!-- 1月15日 -->
<div class="day-block">
  <div class="day-title">1月15日（木）</div>
  <div class="timeline">
    <div class="timeline-item">
      <div class="time-text"><span class="time-strong">22:15</span>バスタ新宿集合（4階）</div>
    </div>
    <div class="timeline-item">
      <div class="time-text"><span class="time-strong">22:40</span>出発</div>
    </div>
  </div>
</div>

<!-- 1月16日 -->
<div class="day-block">
  <div class="day-title">1月16日（金）</div>
  <div class="timeline">
    <div class="timeline-item">
      <div class="time-text"><span class="time-strong">05:10</span>スキー場到着予定</div>
    </div>
    <div class="timeline-item">
      <div class="time-text"><span class="time-strong">07:00</span>フリータイム</div>
    </div>
    <div class="timeline-item">
      <div class="time-text"><span class="time-strong">16:00</span>ホテル</div>
    </div>
    <div class="timeline-item">
      <div class="time-text"><span class="time-strong">18:00</span>夕食</div>
    </div>
    <div class="timeline-item">
      <div class="time-text"><span class="time-strong">20:00</span>宴会</div>
    </div>
  </div>
</div>

<!-- 1月17日 -->
<div class="day-block">
  <div class="day-title">1月17日（土）</div>
  <div class="timeline">
    <div class="timeline-item">
      <div class="time-text"><span class="time-strong">07:30</span>朝食</div>
    </div>
    <div class="timeline-item">
      <div class="time-text"><span class="time-strong">09:00</span>ホテル出発</div>
    </div>
    <div class="timeline-item">
      <div class="time-text"><span class="time-strong">09:30</span>スキー場着</div>
    </div>
    <div class="timeline-item">
      <div class="time-text"><span class="time-strong">10:00</span>フリータイム</div>
    </div>
    <div class="timeline-item">
      <div class="time-text"><span class="time-strong">16:30</span>集合</div>
    </div>
    <div class="timeline-item">
      <div class="time-text"><span class="time-strong">17:30</span>出発</div>
    </div>
    <div class="timeline-item">
      <div class="time-text"><span class="time-strong">21:30</span>バスタ新宿着</div>
    </div>
  </div>
</div>

</body>
</html>
