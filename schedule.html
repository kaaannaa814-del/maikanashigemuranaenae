<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent: #5DA7E0;
      --accent-strong: #2f86c8;
      --bg: #f7f9fc;
      --card-bg: #ffffff;
      --text: #143240;
      --muted: #6b7b85;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Playfair Display', serif;
      background: var(--bg);
      color: var(--text);
    }

    h1 {
      font-size: 40px;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 1px;
      color: var(--text);
      font-weight: 700;
    }

    .day-block {
      max-width: 820px;
      margin: 0 auto 36px auto;
      padding: 18px 18px 24px 18px;
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(15,30,40,0.06);
      position: relative;
    }

    .day-title {
      display: inline-block;
      font-size: 28px;
      font-weight: 700;
      margin: 6px 0 18px 8px;
      background: rgba(93,162,224,0.12);
      padding: 8px 14px;
      border-radius: 10px;
      color: #000000; /* 黒に変更 */
    }

    .timeline {
      position: relative;
      padding-left: 40px; /* 縦線＋円＋余白 */
    }

    .timeline::before {
      content: "";
      position: absolute;
      left: 20px; /* 縦線位置を中央に */
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(to bottom, var(--accent), var(--accent-strong));
      border-radius: 2px;
    }

    .timeline-item {
      position: relative;
      padding: 12px 0 22px 0;
    }

    .timeline-item:last-child { padding-bottom: 6px }

    .circle {
      position: absolute;
      left: 12px; /* 縦線中央に */
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--card-bg);
      border: 4px solid var(--accent);
      box-shadow: 0 2px 6px rgba(93,162,224,0.18);
    }

    .time-text {
      font-size: 18px;
      color: var(--text);
      line-height: 1.6;
      margin-left: 24px;
      font-weight: 600;
    }

    .time-strong {
      font-weight: 700;
      color: var(--accent-strong);
      margin-right: 8px;
    }

    /* responsive */
    @media (max-width:600px){
      h1{font-size:34px}
      .day-title{font-size:22px;padding:6px 10px}
      .time-text{font-size:16px}
      .day-block{max-width:100%; padding:14px;}
      .timeline{padding-left:32px;}
      .timeline::before{left:16px;}
      .circle{left:8px;}
    }
  </style>
</head>
<body>

  <h1>Schedule</h1>

  <!-- 1日目 -->
  <div class="day-block">
    <div class="day-title">1月15日（木）</div>
    <div class="timeline">
      <div class="timeline-item">
        <div class="circle"></div>
        <div class="time-text"><span class="time-strong">22:15</span>バスタ新宿集合（4階）</div>
      </div>
      <div class="timeline-item">
        <div class="circle"></div>
        <div class="time-text"><span class="time-strong">22:40</span>出発</div>
      </div>
    </div>
  </div>

  <!-- 2日目 -->
  <div class="day-block">
    <div class="day-title">1月16日（金）</div>
    <div class="timeline">
      <div class="timeline-item">
        <div class="circle"></div>
        <div class="time-text"><span class="time-strong">05:10</span>スキー場到着予定</div>
      </div>
      <div class="timeline-item">
        <div class="circle"></div>
        <div class="time-text"><span class="time-strong">07:00</span>フリータイム</div>
      </div>
      <div class="timeline-item">
        <div class="circle"></div>
        <div class="time-text"><span class="time-strong">16:00</span>ホテル</div>
      </div>
      <div class="timeline-item">
        <div class="circle"></div>
        <div class="time-text"><span class="time-strong">18:00</span>夕食</div>
      </div>
      <div class="timeline-item">
        <div class="circle"></div>
        <div class="time-text"><span class="time-strong">20:00</span>宴会</div>
      </div>
    </div>
  </div>

  <!-- 3日目 -->
  <div class="day-block">
    <div class="day-title">1月17日（土）</div>
    <div class="timeline">
      <div class="timeline-item">
        <div class="circle"></div>
        <div class="time-text"><span class="time-strong">07:30</span>朝食</div>
      </div>
      <div class="timeline-item">
        <div class="circle"></div>
        <div class="time-text"><span class="time-strong">09:00</span>ホテル出発</div>
      </div>
      <div class="timeline-item">
        <div class="circle"></div>
        <div class="time-text"><span class="time-strong">09:30</span>スキー場着</div>
      </div>
      <div class="timeline-item">
        <div class="circle"></div>
        <div class="time-text"><span class="time-strong">10:00</span>フリータイム</div>
      </div>
      <div class="timeline-item">
        <div class="circle"></div>
        <div class="time-text"><span class="time-strong">16:30</span>集合</div>
      </div>
      <div class="timeline-item">
        <div class="circle"></div>
        <div class="time-text"><span class="time-strong">17:30</span>出発</div>
      </div>
      <div class="timeline-item">
        <div class="circle"></div>
        <div class="time-text"><span class="time-strong">21:30</span>バスタ新宿着</div>
      </div>
    </div>
  </div>

</body>
</html>
