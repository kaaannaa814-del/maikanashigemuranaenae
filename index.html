<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Snowboard Camp 2025</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/kaaannaa814-del/gikkurukototkotomaimai/main/images/snowboard115.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif';
      text-align: center;
      min-height: 100vh;
    }

    /* ★ タイトル黒字 ＋ 白グローでクッキリ */
    .title {
      font-size: 95px;
      font-weight: 800;
      margin-top: 120px;
      color: black;  
      text-shadow:
        0 0 15px rgba(255,255,255,0.9),
        0 0 25px rgba(255,255,255,0.8),
        0 0 40px rgba(255,255,255,0.7);
      letter-spacing: 4px;
      line-height: 1.1;
    }

    .menu-box {
      margin-top: 160px;
      display: flex;
      flex-direction: column;
      gap: 32px;
      align-items: center;
    }

    .menu-btn {
      display: block;
      width: 360px;
      padding: 26px 0;
      font-size: 32px;
      color: white;
      text-decoration: none;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.8);
      border-radius: 22px;
      backdrop-filter: blur(3px);
      transition: 0.25s;
    }

    .menu-btn:hover {
      background: rgba(0,0,0,0.75);
      transform: scale(1.08);
    }

    @media (max-width: 600px) {
      .title {
        font-size: 70px;
        margin-top: 85px;
      }
      .menu-btn {
        width: 300px;
        padding: 20px 0;
        font-size: 29px;
      }
      .menu-box {
        margin-top: 120px;
      }
    }
  </style>
</head>

<body>

  <div class="title">Snowboard Camp<br>2025</div>

  <div class="menu-box">
    <a href="point.html" class="menu-btn">POINT</a>
    <a href="schedule.html" class="menu-btn">SCHEDULE</a>
    <a href="items.html" class="menu-btn">ITEMS</a>
  </div>

</body>
</html>
