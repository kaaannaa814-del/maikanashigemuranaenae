<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowboard Camp 2025</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/kaaannaa814-del/gikkurukototkotomaimai/main/images/snowboard115.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      font-family: "Arial", sans-serif;
    }

    /* タイトル */
    .title {
      margin-top: 40px;
      color: black; /* 黒字 */
      font-size: 42px; /* 大きめ */
      font-weight: bold;
      text-shadow: 0 0 8px white;
    }

    /* ボタンのエリア（画面下に配置） */
    .button-area {
      margin-bottom: 50px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    /* ボタン本体 */
    .btn {
      width: 230px;
      padding: 15px 0;
      background-color: #a3d9ff;   /* 水色の背景 */
      color: black;                /* 文字は黒 */
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      border: 2px solid white;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

  <div class="title">Snowboard Camp<br>2025</div>

  <div class="button-area">
    <a href="point.html" class="btn">POINT</a>
    <a href="schedule.html" class="btn">SCHEDULE</a>
    <a href="items.html" class="btn">ITEMS</a>
  </div>

</body>
</html>
