<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Snowboard Camp 2025</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/kaaannaa814-del/gikkurukototkotomaimai/main/images/snowboard115.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    /* ★ タイトルさらに大きく */
    .title {
      font-size: 85px;  /* ← 72 → 85 */
      font-weight: 700;
      margin-top: 130px;
      text-shadow: 0 0 25px rgba(0,0,0,0.75);
      letter-spacing: 3px;
      line-height: 1.15;
    }

    .menu-box {
      margin-top: 170px; 
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    /* ★ ボタンもさらに大きく */
    .menu-btn {
      display: block;
      width: 340px;      /* ← 300 → 340 */
      padding: 22px 0;   /* ← 18px → 22px */
      font-size: 30px;   /* ← 26 → 30 */
      color: white;
      text-decoration: none;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.7);
      border-radius: 20px;
      backdrop-filter: blur(3px);
      transition: 0.25s;
    }

    .menu-btn:hover {
      background: rgba(0,0,0,0.75);
      transform: scale(1.07);
    }

    /* ▼▼ スマホ最適化 ▼▼ */
    @media (max-width: 600px) {
      body {
        background-attachment: scroll;
        background-position: center top;
      }

      .title {
        font-size: 65px;  /* ← 55 → 65 */
        margin-top: 90px;
      }

      .menu-btn {
        width: 290px;     /* ← 260 → 290 */
        font-size: 27px;  /* ← 24 → 27 */
        padding: 18px 0;
      }

      .menu-box {
        margin-top: 130px;
      }
    }
  </style>
</head>

<body>

  <div class="title">
    Snowboard Camp<br>2025
  </div>

  <div class="menu-box">
    <a href="point.html" class="menu-btn">POINT</a>
    <a href="schedule.html" class="menu-btn">SCHEDULE</a>
    <a href="items.html" class="menu-btn">ITEMS</a>
  </div>

</body>
</html>
