<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Snowboard Camp 2025</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/kaaannaa814-del/gikkurukototkotomaimai/main/images/snowboard115.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      text-align: center;
      min-height: 100vh;
      color: white; /* ← 他の文字は白 */
    }

    /* ★ タイトル：黒字で絶対反映 ＋ 大きく */
    .title {
      font-size: 110px !important;   /* 超大きく */
      font-weight: 900;
      margin-top: 120px;
      color: black !important;       /* 強制黒字 */
      text-shadow:
        0 0 20px rgba(255,255,255,0.95),
        0 0 35px rgba(255,255,255,0.9); /* 白い光で読みやすい */
      letter-spacing: 4px;
      line-height: 1.05;
    }

    .menu-box {
      margin-top: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    /* ★ ボタン大きめ & 見やすく */
    .menu-btn {
      display: block;
      width: 360px;
      padding: 26px 0;
      font-size: 32px;
      color: white;
      text-decoration: none;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.8);
      border-radius: 22px;
      backdrop-filter: blur(3px);
      transition: 0.25s;
    }

    .menu-btn:hover {
      background: rgba(0,0,0,0.75);
      transform: scale(1.08);
    }

    /* ▼▼ スマホ最適化 ▼▼ */
    @media (max-width: 600px) {
      body {
        background-attachment: scroll;
      }

      .title {
        font-size: 80px !important;  /* スマホに最適 */
        margin-top: 90px;
      }

      .menu-btn {
        width: 300px;
        padding: 20px 0;
        font-size: 29px;
      }

      .menu-box {
        margin-top: 130px;
      }
    }
  </style>

</head>

<body>
  <div class="title">
    Snowboard Camp<br>2025
  </div>

  <div class="menu-box">
    <a href="point.html" class="menu-btn">POINT</a>
    <a href="schedule.html" class="menu-btn">SCHEDULE</a>
    <a href="items.html" class="menu-btn">ITEMS</a>
  </div>

</body>
</html>
