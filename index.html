<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowboard Camp 2025</title>

  <!-- Google Fonts Cardo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/kaaannaa814-del/gikkurukototkotomaimai/main/images/snowboard115.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      font-family: "Arial", sans-serif;
      position: relative;
    }

    /* 半透明オーバーレイ */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255,255,255,0.25);
      z-index: 0;
    }

    /* タイトル */
    .title {
      margin-top: 40px;
      color: black;
      font-size: 52px;
      font-weight: bold;
      text-shadow: 0 0 8px white;
      font-family: 'Cardo', serif; /* Cardoフォントに変更 */
      position: relative;
      z-index: 1;
    }

    /* ボタンのエリア */
    .button-area {
      margin-bottom: 50px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    /* ボタン本体 */
    .btn {
      width: 260px;
      padding: 18px 0;
      background-color: #a3d9ff;
      color: black;
      border-radius: 12px;
      font-size: 22px;
      font-weight: bold;
      border: 2px solid white;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.1s;
    }

    .btn:active {
      transform: scale(0.97);
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    @media (max-width: 400px) {
      .title {
        font-size: 40px;
      }
      .btn {
        width: 200px;
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <div class="title">Snowboard Camp<br>2025</div>

  <div class="button-area">
    <a href="point.html" class="btn">POINT</a>
    <a href="schedule.html" class="btn">SCHEDULE</a>
    <a href="items.html" class="btn">ITEMS</a>
  </div>

</body>
</html>
