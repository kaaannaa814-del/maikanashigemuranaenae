<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Snowboard Camp 2025</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/kaaannaa814-del/gikkurukototkotomaimai/main/images/snowboard115.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      text-align: center;
      min-height: 100vh;
      color: white;
    }

    /* タイトル（黒字） */
    .title {
      font-size: 110px !important;
      font-weight: 900;
      margin-top: 120px;
      color: black !important;
      text-shadow:
        0 0 20px rgba(255,255,255,0.95),
        0 0 35px rgba(255,255,255,0.9);
      letter-spacing: 4px;
      line-height: 1.05;
    }

    /* ボタンを下へ配置 */
    .menu-box {
      margin-top: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    /* ★ ボタン背景を水色ベタ塗りに変更 */
    .menu-btn {
      display: block;
      width: 360px;
      padding: 26px 0;
      font-size: 32px;
      color: black; /* ← ここ黒文字にしたよ（白のままでもOK） */
      text-decoration: none;
      background: rgb(120, 210, 255);  /* ← はっきり水色塗りつぶし */
      border: 2px solid rgba(255,255,255,0.9);
      border-radius: 22px;
      transition: 0.25s;
    }

    /* ホバー時：濃い水色に */
    .menu-btn:hover {
      background: rgb(80, 180, 255);
      transform: scale(1.08);
    }

    /* ▼ スマホ最適化 ▼ */
    @media (max-width: 600px) {
      .title {
        font-size: 80px !important;
        margin-top: 90px;
      }

      .menu-box {
        margin-top: 230px;
      }

      .menu-btn {
        width: 300px;
        padding: 20px 0;
        font-size: 29px;
      }
    }
  </style>
</head>
